<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Wealify</title>
    <link rel="stylesheet" href="../assests/scss/style.css">
    <link rel="stylesheet" href="../assests/fontawesome/css/all.min.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container_bankWealify">
        <!-- header -->
        <div class="header_container">
            <div class="header">
                <div class="icon_header">
                    <i class="fad fa-bell-on" style="--fa-primary-color: #74C0FC; --fa-secondary-color: #74C0FC;"></i>
                </div>
                <div class="icon_avatar">
                    <img src="../assests/image/1.png" />
                </div>

            </div>
        </div>

        <!-- body -->
        <div class="content_container">
            <div class="header_content">
                <p>Quản lý bank</p>
            </div>

            <!-- dropdown  -->


            <!-- dropdown  -->


        </div>

        <!-- Modal add account bank -->
        <div class="modal_add_account_bank_container" data-provider="Bank transfer">
            <div class="modal-add-layout">
                <div class="iconX">
                    <i class="fal fa-times btnClose"></i>
                </div>

                <div class="modal_title">
                    <p>Thêm tài khoản ngân hàng Việt Nam</p>
                </div>

                <div class="box_input">
                    <div class="box_input_container">
                        <!-- ngân hàng -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Ngân hàng</p>
                            </div>
                            <div class="input_container">
                                <p class="des_input_bank">ACB bank</p>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                        <!-- chủ tài khoản -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Chủ tài khoản</p>
                            </div>
                            <div class="input_container_owner_acc">
                                <input class="inputBank" placeholder="Nhập tên" type="text">
                            </div>
                        </div>
                        <!-- Số tài khoản -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Số tài khoản</p>
                            </div>
                            <div class="input_container_acc_number">
                                <input class="inputBank" placeholder="Nhập số tài khoản" type="number">
                            </div>
                        </div>
                        <!-- Hạn mức -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Hạn mức</p>
                            </div>
                            <div class="limit_input_container">
                                <input type="number" placeholder="Nhập hạn mức" class="limit_input_bank">
                                <p class="limit_curency">VND</p>
                            </div>
                        </div>
                        <!-- Gán cho level -->
                        <div class="level_container">
                            <div class="title_bank_input">
                                <p>Gán cho level</p>
                            </div>

                            <div class="check-input">
                                <div class="checkContain">
                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 1</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 2</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 3</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">VIP</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- button footer -->
                <div class="button_footer">
                    <button class="btnHuy">
                        HỦY
                    </button>
                    <button class="btnDongY">
                        ĐỒNG Ý
                    </button>
                </div>
            </div>

        </div>

        <!-- Modal Pingpong -->
        <div class="modal_add_account_pingpong_container " data-provider="PingPong">
            <div class="modal-add-layout">
                <div class="iconX">
                    <i class="fal fa-times btnClose"></i>
                </div>

                <div class="modal_title">
                    <p>Thêm tài khoản E-wallet</p>
                </div>

                <div class="box_input">
                    <div class="box_input_container">
                        <!-- ngân hàng -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Ngân hàng</p>
                            </div>
                            <div class="input_container">
                                <p class="des_input_bank">ACB bank</p>
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                        <!-- chủ tài khoản -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Chủ tài khoản</p>
                            </div>
                            <div class="input_container_owner_acc">
                                <input class="inputBank" placeholder="Nhập tên" type="text">
                            </div>
                        </div>
                        <!-- Số tài khoản -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Số tài khoản</p>
                            </div>
                            <div class="input_container_acc_number">
                                <input class="inputBank" placeholder="Nhập số tài khoản" type="number">
                            </div>
                        </div>
                        <!-- Hạn mức -->
                        <div class="bank_input_container">
                            <div class="title_bank_input">
                                <p>Hạn mức</p>
                            </div>
                            <div class="limit_input_container">
                                <input type="number" placeholder="Nhập hạn mức" class="limit_input_bank">
                                <p class="limit_curency">VND</p>
                            </div>
                        </div>
                        <!-- Gán cho level -->
                        <div class="level_container">
                            <div class="title_bank_input">
                                <p>Gán cho level</p>
                            </div>

                            <div class="check-input">
                                <div class="checkContain">
                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 1</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 2</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">Level 3</label>
                                    </div>

                                    <div class="level-center">
                                        <input class="reset-inpuut" type="checkbox">
                                        <label for="">VIP</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- button footer -->
                <div class="button_footer">
                    <button class="btnHuy">
                        HỦY
                    </button>
                    <button class="btnDongY">
                        ĐỒNG Ý
                    </button>
                </div>
            </div>

        </div>




        <script src="/js/bankWealify.js"></script>

        <script>
            const accessToken = localStorage.getItem('accessToken');


            if (!accessToken) {
                window.location.href = '/auth/login.html';
            }
            console.log('ỉnternal');
        </script>

</body>

</html>
